# マインドワイプトニックのクールタイム(24時間)を無効化 (Default: False)
bAllowUnlimitedRespecs=False

# アイテムの腐敗時間 (Default: 1.0)
# 大きくしすぎると腐った肉を入手するのに時間がかかる
GlobalSpoilingTimeMultiplier=1.0

# ドロップしたアイテムの消滅時間 (Default: 1.0)
GlobalItemDecompositionTimeMultiplier=1.0

# 死体の消滅時間 (Default: 1.0)
GlobalCorpseDecompositionTimeMultiplier=1.0

# 資源が復活できるプレーヤーとの最小距離 (Default: 1.0)
ResourceNoReplenishRadiusPlayers=1.0

# 資源が復活できる建築物との最小距離 (Default: 1.0)
ResourceNoReplenishRadiusStructures=0.5

# フレンドリーファイアの無効化 (Default: False)
bPvEDisableFriendlyFire=False
bDisableFriendlyFire=False

# 恐竜の交尾間隔 (Default: 1.0)
# 恐竜のステータス厳選の効率に影響する
# サーバー全体の恐竜数に影響するので下げすぎない
MatingIntervalMultiplier=0.5

# 恐竜の交尾速度 (Default: 1.0)
MatingSpeedMultiplier=1.0

# 受精卵の孵化速度 (Default: 1.0)
EggHatchSpeedMultiplier=50.0

# 恐竜の赤ちゃんの成熟速度 (Default: 1.0)
