BabyFoodConsumptionSpeedMultiplier=0.5

# 作物の成長速度 (Default: 1.0)
CropGrowthSpeedMultiplier=2.0

# 恐竜の産卵間隔 (Default: 1.0)
LayEggIntervalMultiplier=1.0

# 排便間隔 (Default: 1.0)
PoopIntervalMultiplier=1.0

# 畑の作物の腐敗速度 (Default: 1.0)
CropDecaySpeedMultiplier=0.1

# 髪の成長速度 (Default: 1.0)
HairGrowthSpeedMultiplier=1.0

# 建築物修復のクールタイム(秒) (Default: 180)
StructureDamageRepairCooldown=180

# トライブ戦争の有効化 (Default: True)
bPvEAllowTribeWar=True

# トライブ戦争の開始前キャンセルの有効化 (Default: False)
bPvEAllowTribeWarCancel=True

