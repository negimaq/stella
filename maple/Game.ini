# クレートで入手できるアイテムの品質 (Default: 1.0, Range: 1.0 ~ 5.0)
SupplyCrateLootQualityMultiplier=5.0

# 釣りで入手できるアイテムの品質 (Default: 1.0, Range: 1.0 ~ 5.0)
FishingLootQualityMultiplier=5.0

# 各トライブの最大プレーヤー数 (Default: 0, 人数制限しない場合は0)
MaxNumberOfPlayersInTribe=0

# 刷り込み品質のステータスへの影響度合い (Default: 1.0)
